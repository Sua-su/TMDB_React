<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h2>회원 로그인</h2>

  <form action="/TMDB/user/login" method="post">
    <p>
      <label>아이디</label>
      <input type="text" name="memId" required>
    </p>
    <p>
      <label>비밀번호</label>
      <input type="password" name="memPwd" required>
    </p>
    <p>
      <button type="submit">로그인</button>
    </p>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
  </form>
</body>
</html>
